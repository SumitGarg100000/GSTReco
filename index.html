<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Webpage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #007bff;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            background: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .tab-button:hover {
            background: #ddd;
        }
        .tab-button.active {
            background: #007bff;
            color: #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .ledger-filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ledger-filter label {
            font-weight: bold;
        }
        .ledger-filter select, .ledger-filter input {
            padding: 5px;
            font-size: 16px;
        }
        .ledger-filter button {
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ledger-filter button:hover {
            background: #0056b3;
        }
        .ledger-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .ledger-header h3 {
            margin: 10px 0;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ledger Management System</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('master-data')">Master Data</button>
            <button class="tab-button" onclick="openTab('ledger')">Ledger</button>
        </div>

        <div id="master-data" class="tab-content active">
            <h2>Master Data</h2>
            <table id="master-table">
                <thead>
                    <tr>
                        <th>Party Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="ledger" class="tab-content">
            <h2>Ledger</h2>
            <div class="ledger-filter">
                <label for="party">Select Party:</label>
                <select id="party" onchange="loadLedger()">
                    <option value="">-- Select Party --</option>
                </select>

                <label for="start-date">From:</label>
                <input type="date" id="start-date" onchange="loadLedger()">

                <label for="end-date">To:</label>
                <input type="date" id="end-date" onchange="loadLedger()">

                <button onclick="printLedger()">Print Ledger</button>
            </div>

            <div class="ledger-header" id="ledger-header">
                <p><strong>Prepared By:</strong> Sumit Garg</p>
                <h3 id="ledger-party-name"></h3>
                <p id="ledger-period"><strong>Period:</strong> </p>
            </div>
            <table id="ledger-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vch No</th>
                        <th>Party Name</th>
                        <th>Type</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const EXCEL_FILE_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTuJ8mXACkt_Jkt3VB1BUTRk3TEryiBi4Pjhrcgt3Odnl6tjyqVexhWqmjzP9sSHcwJqEpymF-7J3C7/pub?output=xlsx';
        let sheetData = {};

        async function fetchExcelData() {
            try {
                const response = await fetch(EXCEL_FILE_URL);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array', dateNF: 'dd-mmm-yyyy' });
                sheetData = {};
                workbook.SheetNames.forEach(sheetName => {
                    const worksheet = workbook.Sheets[sheetName];
                    sheetData[sheetName] = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: false });
                });
                console.log('Excel data fetched successfully');
                return sheetData;
            } catch (error) {
                console.error('Error fetching Excel data:', error);
                return null;
            }
        }

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadMasterData() {
            if (!sheetData.Master) return;
            const rows = sheetData.Master;
            const tbody = document.querySelector('#master-table tbody');
            tbody.innerHTML = '';
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row[0] || ''}</td>`;
                tbody.appendChild(tr);
            });
        }

        async function loadPartyDropdown() {
            if (!sheetData.Master) return;
            const rows = sheetData.Master;
            const partySelect = document.getElementById('party');
            rows.slice(1).forEach(row => {
                const option = document.createElement('option');
                option.value = row[0];
                option.textContent = row[0];
                partySelect.appendChild(option);
            });
        }

        function formatDateToDDMMMYYYY(date) {
            if (!date) return '';
            let d;
            if (typeof date === 'string') {
                const [day, month, year] = date.split('-');
                const monthIndex = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'].indexOf(month.toLowerCase());
                d = new Date(year, monthIndex, day);
            } else {
                d = new Date(date);
            }
            const day = String(d.getDate()).padStart(2, '0');
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = monthNames[d.getMonth()];
            const year = d.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function parseDateForComparison(dateStr) {
            if (!dateStr) return null;
            const [day, month, year] = dateStr.split('-');
            const monthIndex = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'].indexOf(month.toLowerCase());
            if (monthIndex === -1) return null;
            return new Date(year, monthIndex, day);
        }

        function parseInputDate(dateStr) {
            if (!dateStr) return null;
            const [year, month, day] = dateStr.split('-');
            return new Date(year, month - 1, day);
        }

        function cleanNumber(value) {
            if (!value) return 0;
            const cleaned = value.toString().replace(/[^0-9.]/g, '');
            return parseFloat(cleaned) || 0;
        }

        async function loadLedger() {
            const party = document.getElementById('party').value;
            const startDateStr = document.getElementById('start-date').value;
            const endDateStr = document.getElementById('end-date').value;

            if (!party || !sheetData.Consolidate) {
                console.error('No party selected or Consolidate sheet not found');
                return;
            }

            const rows = sheetData.Consolidate;
            const tbody = document.querySelector('#ledger-table tbody');
            tbody.innerHTML = '';

            document.getElementById('ledger-party-name').textContent = party;
            document.getElementById('ledger-period').textContent = startDateStr && endDateStr ? 
                `Period: ${formatDateToDDMMMYYYY(startDateStr)} To ${formatDateToDDMMMYYYY(endDateStr)}` : 
                'Period: All Dates';

            const startDate = startDateStr ? parseInputDate(startDateStr) : null;
            const endDate = endDateStr ? parseInputDate(endDateStr) : null;

            let hasData = false;
            let hasOpening = false;
            let filteredRows = [];

            // First, filter rows and check for "Opening"
            rows.slice(1).forEach(row => {
                const rowDateStr = row[0]; // Column A
                const rowParty = row[2]; // Column C
                const rowType = row[3]; // Column D
                const rowDate = parseDateForComparison(rowDateStr);

                if (rowParty === party && rowDate) {
                    let includeRow = true;
                    if (startDate && endDate) {
                        includeRow = rowDate >= startDate && rowDate <= endDate;
                    }
                    if (includeRow) {
                        filteredRows.push(row);
                        if (rowType === "Opening") {
                            hasOpening = true;
                        }
                        hasData = true;
                    }
                }
            });

            if (hasData) {
                if (hasOpening) {
                    // If "Opening" exists, display data as is
                    filteredRows.forEach(row => {
                        const debit = cleanNumber(row[8]); // Column I
                        const credit = cleanNumber(row[9]); // Column J
                        const balance = cleanNumber(row[10]); // Column K

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${formatDateToDDMMMYYYY(row[0])}</td>
                            <td>${row[1] || ''}</td>
                            <td>${row[2] || ''}</td>
                            <td>${row[3] || ''}</td>
                            <td>${debit.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                            <td>${credit.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                            <td>${balance.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    // If no "Opening", add custom opening row and shift data down
                    if (filteredRows.length > 0) {
                        const firstRow = filteredRows[0];
                        const firstDebit = cleanNumber(firstRow[8]); // Column I of 2nd row
                        const firstCredit = cleanNumber(firstRow[9]); // Column J of 2nd row
                        const firstBalance = cleanNumber(firstRow[10]); // Column K of 2nd row

                        // Calculate opening debit and balance
                        const openingDebit = firstBalance + firstCredit - firstDebit;
                        const openingCredit = 0;
                        const openingBalance = openingDebit; // Since credit is 0

                        // Add opening row
                        const openingTr = document.createElement('tr');
                        openingTr.innerHTML = `
                            <td>${formatDateToDDMMMYYYY(startDateStr)}</td>
                            <td></td>
                            <td>${party}</td>
                            <td>Opening</td>
                            <td>${openingDebit.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                            <td>${openingCredit.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                            <td>${openingBalance.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                        `;
                        tbody.appendChild(openingTr);

                        // Add remaining rows
                        filteredRows.forEach(row => {
                            const debit = cleanNumber(row[8]); // Column I
                            const credit = cleanNumber(row[9]); // Column J
                            const balance = cleanNumber(row[10]); // Column K

                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${formatDateToDDMMMYYYY(row[0])}</td>
                                <td>${row[1] || ''}</td>
                                <td>${row[2] || ''}</td>
                                <td>${row[3] || ''}</td>
                                <td>${debit.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                                <td>${credit.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                                <td>${balance.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                }
            }

            if (!hasData) {
                tbody.innerHTML = '<tr><td colspan="7">No data found for selected party and date range</td></tr>';
            }
        }

        function printLedger() {
            const ledgerContent = document.getElementById('ledger').innerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Print Ledger</title>');
            printWindow.document.write('<style>');
            printWindow.document.write(`
                body { font-family: Arial, sans-serif; }
                table { width: 100%; border-collapse: collapse; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
                th { background: #007bff; color: #fff; }
                .ledger-filter { display: none; }
                .ledger-header { text-align: center; }
            `);
            printWindow.document.write('</style></head><body>');
            printWindow.document.write(ledgerContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchExcelData();
            await loadMasterData();
            await loadPartyDropdown();
        });
    </script>
</body>
</html>
